<form class="max-w-sm mx-auto m-10" [formGroup]="loginForm" (ngSubmit)="login()">

  <div class="flex flex-col w-full h-full pb-6 text-center bg-white rounded-3xl">
    <h3 class="mb-3 text-4xl font-extrabold text-dark-grey-900">Inicia Sesión</h3>
    <a class="flex items-center justify-center w-full py-4 mb-6 text-sm font-medium transition duration-300 rounded-2xl text-grey-900 bg-grey-300 hover:bg-grey-400 focus:ring-4 focus:ring-grey-300">
      <img class="h-5 mr-2" src="https://raw.githubusercontent.com/Loopple/loopple-public-assets/main/motion-tailwind/img/logos/logo-google.png" alt="">
      Iniciar con Google
    </a>

    <!-- OR -->
    <div class="flex items-center mb-3">
      <hr class="h-0 border-b border-solid border-grey-500 grow">
      <p class="mx-4 text-grey-600">O</p>
      <hr class="h-0 border-b border-solid border-grey-500 grow">
    </div>
  </div>

  <!-- Username Or Email -->
  <app-form-input formControlName="username" id="username" label="Usuario" placeholder="CanchasFushiball" [validationsDictionary]="{ pattern: 'El nombre de usuario solo puede tener letras y números.'}"></app-form-input>

  <!-- Password -->
  <app-form-password id="password" label="Contraseña" placeholder="Ingrese su contraseña" [showButton]="false" formControlName="password" [validationsDictionary]="{ pattern: 'Minimo 8 catacteres.'}"></app-form-password>

  <!-- boton de registro -->
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    Iniciar Sesión
  </button>
</form>
